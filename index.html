<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/x-icon" href="./assets/fb-favicon.png">
  <title>Facebook - log in or sign up </title>
</head>

<body id="global-container">
  <section class="showcase">
    <header>
      <div class="text">
        <div class="image-fb">
          <img src="./assets/facebook-logo.svg" alt="Facebook Logo">
        </div>
        <h2>Facebook helps you connect and share with the people in your life.</h2>
      </div>

      <section class="right">
        <form class="form-box">
          <input class="email-txt" type="text" placeholder="Email address or phone number" required>
          <br>
          <input class="psd-txt" type="password" placeholder="Password" required>
          <br>
          <input class="login-btn" type="submit" value="Log In">
          <br>
          <div class="link-style">
            <a class="link-ps" href="#">Forgotten Password?</a>
          </div>
          <br>
          <div class="hr-line"></div>
          <br>
          <a class="newaccount-btn" href="#">Create New Account</a>
        </form>

        <div class="note">
          <p><strong>Create a Page </strong> for a celebrity, brand or business.</p>
        </div>
      </section>
    </header>
  </section>

</body>

</html>
